name: function
on: push
jobs:
  function:
    runs-on: ubuntu-latest
    steps:
      - name: dump
        run: |
          echo ${{ containes('hello','ll')}}
          echo ${{ startWith('hello','he')}}
          echo ${{ endsWith('hello','lo')}}
          echo ${{ format('Hello {0} {1} {2}', 'World',"It's", "Sanjay")}}