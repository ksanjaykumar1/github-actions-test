name: Shell Commands

# on which even to run this workflow
on: [push]

#defining job
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ['run-shell-commands']
    steps:
      - name: Directory PowerShell
        run : Get-Location
      - name: Directory branches
        run:  pwd
        shell: bash

          

